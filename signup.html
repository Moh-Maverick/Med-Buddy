<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Med-Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">

    <!-- Left Side: Image -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-br from-cyan-600 to-blue-800 justify-center items-center">
        <!-- <img src="https://placehold.co/500x500" alt="Healthcare Illustration" class="w-3/4"> -->
    </div>

    <!-- Right Side: Sign Up Form -->
    <div class="w-full md:w-1/2 flex justify-center items-center">
        <div class="w-[80%] max-w-[450px] p-8 bg-white shadow-lg rounded-lg">
            <h2 class="text-3xl font-bold text-gray-900 text-center">Create Account</h2>
            <p class="text-gray-500 text-center mt-2">Join Med-Buddy today</p>

            <form class="mt-6">
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" placeholder="Enter your full name"
                    class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-cyan-600">

                <label class="block mt-4 text-sm font-medium text-gray-700">Email</label>
                <input type="email" placeholder="Enter your email"
                    class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-cyan-600">

                <label class="block mt-4 text-sm font-medium text-gray-700">Password</label>
                <input type="password" placeholder="Create a password"
                    class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-cyan-600">

                <label class="block mt-4 text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" placeholder="Confirm your password"
                    class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-cyan-600">

                <button class="w-full bg-cyan-700 text-white py-3 mt-6 rounded-md text-lg font-medium hover:bg-cyan-800 transition">
                    Sign Up
                </button>
            </form>

            <p class="text-center text-gray-600 mt-6">
                Already have an account? <a href="signin.html" class="text-cyan-600 font-medium hover:underline">Sign In</a>
            </p>
        </div>
    </div>

</body>
</html>
