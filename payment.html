<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

   <!-- Navbar -->
<nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
        <img src="https://placehold.co/40x40" alt="Logo" class="h-8">
        <span class="text-xl font-semibold text-gray-800">PharmaCare</span>
    </div>
    <!-- Navigation Links -->
    <div class="space-x-6 text-gray-700 text-lg">
        <a href="#" class="hover:text-cyan-600">Home</a>
        <a href="#" class="hover:text-cyan-600">Medicines</a>
        <a href="#" class="hover:text-cyan-600">Contact</a>
        <a href="#" class="hover:text-red-600 font-semibold">Emergency</a>
    </div>
    <!-- User Profile -->
    <div class="bg-cyan-700 text-white w-10 h-10 flex items-center justify-center rounded-full cursor-pointer">
        <i class="fas fa-user"></i>
    </div>
</nav>


    <div class="max-w-6xl mx-auto py-10 grid grid-cols-3 gap-8">

        <!-- ðŸ›’ Left: Cart Section -->
        <section class="col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>

            <!-- Cart Items -->
            <div class="space-y-6">
                <!-- Cart Item -->
                <div class="flex items-center border-b pb-4">
                    <img src="https://placehold.co/80x80" alt="Medicine Bottle" class="w-20 h-20 rounded-md">
                    <div class="ml-4 flex-1">
                        <p class="font-medium text-lg">Paracetamol Tablets</p>
                        <p class="text-red-500 text-sm">Out of stock</p>
                    </div>
                    <p class="text-lg font-semibold">$5.99</p>
                </div>

                <div class="flex items-center border-b pb-4">
                    <img src="https://placehold.co/80x80" alt="Vitamin Bottle" class="w-20 h-20 rounded-md">
                    <div class="ml-4 flex-1">
                        <p class="font-medium text-lg">Vitamin C Supplement</p>
                        <p class="text-green-500 text-sm">In stock</p>
                    </div>
                    <p class="text-lg font-semibold">$12.49</p>
                </div>

                <div class="flex items-center">
                    <img src="https://placehold.co/80x80" alt="Cough Syrup" class="w-20 h-20 rounded-md">
                    <div class="ml-4 flex-1">
                        <p class="font-medium text-lg">Cough Syrup</p>
                        <p class="text-green-500 text-sm">In stock</p>
                    </div>
                    <p class="text-lg font-semibold">$8.99</p>
                </div>
            </div>

            <!-- Summary -->
            <div class="mt-6">
                <h3 class="text-xl font-semibold">Order Summary</h3>
                <div class="flex justify-between text-lg mt-2">
                    <p>Subtotal:</p>
                    <p>$27.47</p>
                </div>
                <div class="flex justify-between text-lg">
                    <p>Tax:</p>
                    <p>$2.50</p>
                </div>
                <div class="flex justify-between text-lg font-semibold mt-2">
                    <p>Total:</p>
                    <p>$29.97</p>
                </div>
            </div>
        </section>

        <!-- ðŸ’³ Right: Payment Section -->
        <aside class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold mb-4">Payment</h3>

            <!-- Payment Options -->
            <div class="space-y-2">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="payment" class="form-radio text-cyan-600" checked>
                    <span>Credit/Debit Card</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="payment" class="form-radio text-cyan-600">
                    <span>UPI</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="payment" class="form-radio text-cyan-600">
                    <span>Cash on Delivery</span>
                </label>
            </div>

            <!-- Payment Form -->
            <form class="mt-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium">Cardholder Name</label>
                    <input type="text" class="w-full border p-2 rounded-md focus:ring focus:ring-cyan-300">
                </div>

                <div>
                    <label class="block text-sm font-medium">Card Number</label>
                    <input type="text" class="w-full border p-2 rounded-md focus:ring focus:ring-cyan-300">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Expiry Date</label>
                        <input type="text" class="w-full border p-2 rounded-md focus:ring focus:ring-cyan-300">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">CVV</label>
                        <input type="text" class="w-full border p-2 rounded-md focus:ring focus:ring-cyan-300">
                    </div>
                </div>

                <button class="w-full bg-cyan-600 text-white p-3 rounded-md hover:bg-cyan-700 transition">
                    Pay Now
                </button>

                <p class="text-center text-red-500 cursor-pointer hover:underline">Cancel</p>
            </form>
        </aside>
    </div>

</body>
</html>
