<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Med-Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">

    <!-- Left Side: Image -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-br from-cyan-600 to-blue-800 justify-center items-center">
        <!-- <img src="https://placehold.co/500x500" alt="Healthcare Illustration" class="w-3/4"> -->
    </div>

    <!-- Right Side: Sign In Form -->
    <div class="w-full md:w-1/2 flex justify-center items-center">
        <div class="w-[80%] max-w-[400px] p-8 bg-white shadow-lg rounded-lg">
            <h2 class="text-3xl font-bold text-gray-900 text-center">Welcome Back</h2>
            <p class="text-gray-500 text-center mt-2">Sign in to continue</p>

            <form class="mt-6">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" placeholder="Enter your email"
                    class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-cyan-600">

                <label class="block mt-4 text-sm font-medium text-gray-700">Password</label>
                <input type="password" placeholder="Enter your password"
                    class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-cyan-600">

                <div class="flex justify-between items-center mt-4 text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        Remember me
                    </label>
                    <a href="#" class="text-cyan-600 hover:underline">Forgot password?</a>
                </div>

                <button class="w-full bg-cyan-700 text-white py-3 mt-6 rounded-md text-lg font-medium hover:bg-cyan-800 transition">
                    Sign In
                </button>
            </form>

            <p class="text-center text-gray-600 mt-6">
                Don't have an account? <a href="signup.html" class="text-cyan-600 font-medium hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

</body>
</html>
