    <div class="navbar-right" id="navbarRight" style="float: right; display: flex; align-items: center;">

<!-- Inline CSS for Navbar Styling -->
<style>
    .navbar {
        background-color: #333;
        overflow: hidden;
        position: relative;
        padding: 10px 20px;
    }

    .navbar .logo-img {
        height: 40px;
        width: auto;
        margin-right: 20px;
    }

    .navbar .hamburger {
        display: none;
        font-size: 30px;
        color: white;
        cursor: pointer;
    }

    .navbar-right {
        float: right;
        display: flex;
        align-items: center;
    }

    .navbar-right a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        font-size: 16px;
        display: inline-block;
    }

    .navbar-right a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Close button for mobile view */
    .navbar-right .closebtn {
        display: none;
        font-size: 36px;
        color: white;
        cursor: pointer;
    }

    /* Mobile View Styling */
    @media screen and (max-width: 768px) {
        .navbar-right {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background-color: #333;
            width: 100%;
            z-index: 999;
        }

        .navbar-right a {
            display: block;
            text-align: left;
            padding: 16px;
            font-size: 18px;
        }

        .navbar-right .hamburger {
            display: block;
        }

        .navbar-right .closebtn {
            display: block;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navbar-right.open {
            display: block;
        }
    }
</style>

<!-- JavaScript for Mobile Navbar Toggle -->
<script>
    // Toggle mobile navbar visibility when hamburger icon is clicked
    document.querySelector('.hamburger').addEventListener('click', function() {
        document.querySelector('.navbar-right').classList.toggle('open');
    });

    // Close the mobile navbar when the close button is clicked
    document.querySelector('.closebtn').addEventListener('click', function() {
        document.querySelector('.navbar-right').classList.remove('open');
    });
</script>
