<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-page_container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .login-form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .error-msg {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .login-btn {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .alt-signin-divider {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }
        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .google-login-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .google-login-btn:hover {
            background: #f1f1f1;
        }
        .signup-link-container {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link-container a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="auth-page_container">
            <div class="login-form-container">
                <div class="login-form">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <input type="email" id="email-input" name="email" placeholder="Email" required>
                        <div id="email-error-message" class="error-msg"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password-input" name="password" placeholder="Password" required>
                        <div id="password-error-message" class="error-msg"></div>
                    </div>
                    <div id="create-account-btn" class="login-btn">Create Account</div>
                    <div class="alt-signin-divider">OR</div>
                    <button id="sign-up-with-google-btn" class="google-login-btn">
                        <img src="google-icon.png" alt="Google Sign Up">
                        Sign up with Google
                    </button>
                    <div id="google-signin-error-message" class="error-msg"></div>
                    <div class="signup-link-container">Already have an account? <a href="#">Login</a></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
