<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-bottom: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .btn-add {
            background-color: #2563eb;
        }
        .btn-add:hover {
            background-color: #1d4ed8;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .product-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .btn-edit {
            color: #1d4ed8;
            text-decoration: none;
        }
        .btn-delete {
            color: #dc2626;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-delete:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <a href="{{ url_for('add_product') }}" class="btn btn-add">‚ûï Add New Product</a>

        <h2>Products</h2>

        {% if products %}
        <div class="product-list">
            {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p><strong>Price:</strong> ${{ product.price }}</p>
                <p><strong>Category:</strong> {{ product.category }}</p>
                <div class="actions">
                    <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn-edit">‚úè Edit</a>
                    <form method="POST" action="{{ url_for('delete_product', product_id=product.id) }}" onsubmit="return confirm('Are you sure you want to delete this product?');">
                        <button type="submit" class="btn-delete">üóë Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <p>No products found.</p>
        {% endif %}
    </div>

</body>
</html>
