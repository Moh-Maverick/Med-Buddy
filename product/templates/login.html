<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Flask Login</title>
    
    <style>
      body {
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #f4f4f4;
      }

      .auth-page_container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
      }

      .login-form-container {
          background: white;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 350px;
          text-align: center;
      }

      h2 {
          margin-bottom: 20px;
          color: #333;
      }

      .input-group {
          margin-bottom: 15px;
      }

      input {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 16px;
      }

      .login-btn, .google-login-btn {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          margin-top: 10px;
      }

      .login-btn {
          background: #007bff;
          color: white;
      }

      .google-login-btn {
          background: white;
          border: 1px solid #ddd;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
      }

      .google-btn-logo {
          width: 20px;
      }

      .signup-link-container {
          margin-top: 15px;
          font-size: 14px;
      }

      a {
          color: #007bff;
          text-decoration: none;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="auth-page_container">
        <div class="login-form-container">
          <div class="login-form">
            <h2>Login</h2>

            <div class="input-group">
              <input type="email" id="email-input" name="email" placeholder="Email" required>
              <div id="email-error-message" class="error-msg"></div>
            </div>

            <div class="input-group">
              <input type="password" id="password-input" name="password" placeholder="Password" required>
              <div id="password-error-message" class="error-msg"></div>
            </div>

            <div id="sign-in-btn" class="login-btn">Sign In</div>

            <div class="alt-signin-divider">OR</div>

            <button id="sign-in-with-google-btn" class="google-login-btn">
              <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google Sign-in" class="google-btn-logo">
              Sign in with Google
            </button>

            <div id="google-signin-error-message" class="error-msg"></div>

            <div class="signup-link-container">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></div>
            <div class="signup-link-container"><a href="{{ url_for('reset_password') }}">Forgot Password?</a></div>
          </div>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
  </body>
</html>
