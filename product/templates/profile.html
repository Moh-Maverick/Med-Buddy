<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile | Med-Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    {% include 'navbar_private.html' %}

    <div class="max-w-6xl mx-auto py-10">
        <h1 class="text-3xl font-semibold mb-6">Your Profile</h1>

        <!-- Profile Form -->
        <form action="{{ url_for('update_profile') }}" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="mb-4">
                    <label for="username" class="text-lg font-semibold">Username</label>
                    <input type="text" id="username" name="username" class="w-full mt-2 p-3 border border-gray-300 rounded-lg" value="{{ user.get('username', '') }}" required>
                </div>

                <div class="mb-4">
                    <label for="dob" class="text-lg font-semibold">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="w-full mt-2 p-3 border border-gray-300 rounded-lg" value="{{ user.get('dob', '') }}" required>
                </div>

                <div class="mb-4">
                    <label for="location" class="text-lg font-semibold">Location</label>
                    <input type="text" id="location" name="location" class="w-full mt-2 p-3 border border-gray-300 rounded-lg" value="{{ user.get('location', '') }}" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="bg-cyan-600 text-white px-6 py-3 rounded-md text-lg hover:bg-cyan-700 mt-4">Update Profile</button>
        </form>

        <hr class="my-6">

        <div class="flex justify-between mt-8">
            <!-- Back to Dashboard -->
            <a href="{{ url_for('dashboard') }}" class="bg-gray-300 text-gray-800 px-6 py-3 rounded-md hover:bg-gray-400">Back to Dashboard</a>

            <!-- Logout -->
            <a href="{{ url_for('logout') }}" class="bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-700">Logout</a>
        </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
